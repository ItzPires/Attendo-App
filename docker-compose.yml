version: '3'

services:
  db:
    build: ./DB/postgresql
    container_name: db
    expose:
      - "5432"
    ports:
      - "5432:5432"

  backend:
    build: ./BackEnd
    container_name: api
    volumes:
      - "./BackEnd/attendoBE:/attendoBE"
    expose:
      - "80"
    ports:
      - "80:80"
    depends_on:
      - db
    env_file:
      - backend.env
  
